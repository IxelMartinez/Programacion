<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Tecnolog√≠a</title>
</head>
<body>
    <h2>Registro de Productos</h2>
    <label for="codigo">Ingrese el ID</label>
    <input type="number" id="codigo" placeholder="Ingrese Codigo">
    <button onclick="buscarProducto()">Buscar</button><br><br>

    <label for="producto">Ingrese el Producto</label>
    <input type="text" id="producto" placeholder="Ingrese Producto"><br><br>

    <label for="marca">Ingrese la Marca</label>
    <input type="text" id="marca" placeholder="Ingrese Marca"><br><br>

    <label for="precio">Ingrese el Precio</label>
    <input type="number" id="precio" placeholder="Ingrese Precio"><br><br>

    <label for="fecha">Ingrese la Fecha Inicial</label>
    <input type="date" id="fecha"><br><br>

    <button onclick="cargarProducto()">Cargar</button>
    <button onclick="actualizarProducto()">Actualizar</button>
    <button onclick="eliminarProducto()">Eliminar</button>

    <br><br>
    <div class="container">
        <table border="1px" width="60%" id="productos" style="margin-left: auto; margin-right: auto; background-color: rgb(82, 135, 180);">
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Fecha</th>
            </tr>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
